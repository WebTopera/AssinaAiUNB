<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Range com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="c-form" 
        action="{{ url_for('comentario.edit_comentario', comentario_id=comentario.id) }}" 
        method="PUT"
        c-swap="#comentario-{{comentario.id}}"
>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" value="{{comentario.title}}">
    </div>

    <div class="mb-3">
        <label id="label-target" class="form-label">Descrição</label>
        <input type="text" class="form-control" name="email" value="{{comentario.description}}">
    </div>
  
    <div class="mb-3">
        <label id="label-target" class="form-label">Nota</label>
        <input type="text" class="form-control" name="nota" value="{{comentario.description}}">
    </div>
      
    <div class="container mt-3 mb-3" style="justify-content: left;">
        <label for="rating">Escolha uma nota (0 a 10):</label>
        <input type="range" style="width: 40%;" class="form-control-range" id="rating" min="0" max="10" step="1">
        <!-- Aqui é exibido o valor atual do range -->
        <div id="ratingValue" class="mt-2">Valor: 5</div>
    </div>

    <script>

        document.getElementById('rating').addEventListener('input', function () {
            document.getElementById('ratingValue').innerText = "Valor: " + this.value;
        });
    </script>
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
</form>
</body>
</html>
