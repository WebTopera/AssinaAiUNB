<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<a href="{{ url_for('home.home') }}" class="bi bi-arrow-left">Voltar</a>
<div id="exibir-professor">
    <div class="image-professor">
        <img src="{{professor.image}}.png" alt="Foto de perfil do professor {{professor.name}}.">
    </div>
    <div class="name-professor">
        <h1>{{professor.name}}</h1>
    </div>
    <div class="grade-professor">
        <h2>{{professor.grade}}</h2>
    </div>
    <div class="description-professor">
        <p>{{professor.description}}</p>
    </div>
    <button class="btn btn-primary" 
        c-get="{{ url_for('professor.edit_professor', professor_id=professor.id) }}"
        c-target="#form-professor">
            Editar
    </button>

    <button class="btn btn-danger" 
        c-delete="{{ url_for('professor.delete_professor', professor_id=professor.id) }}"
        c-remove-closest="tr">
            Deletar
    </button>
</div>
<script src="{{ url_for('static', filename='js/cru.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
