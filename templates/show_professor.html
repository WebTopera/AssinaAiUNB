<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
        <nav class="top-menu">
            <ul>
                <a href="{{ url_for('home.home') }}" class="bi bi-arrow-left" 
                style="text-decoration: none; color: #2b35ca;">Voltar</a>
            </ul>
        </nav>
        </div>
    </header>
<div id="exibir-professor" class="container">
    <img src="{{url_for('static', filename='images/' ~ professor.filename)}}"
    alt="Foto do professor {{professor.name}}"
    class="img-professor">
    <div class="name-professor">
        <h1>{{professor.name}}</h1>
    </div>
    <div class="description-professor">
        <h1 class="description">Descrição: <br> {{professor.Description}}</h1>
    </div>
    <div class="id-professor">
        <h1>Id: {{professor.id}}</h1>
    </div>
    <a href="{{ url_for('professor.edit_professor', professor_id=professor.id) }}">
    <button class="btn btn-primary" >
            Editar
    </button>
    </a>

    <button class="btn btn-danger" 
        c-delete="{{ url_for('professor.delete_professor', professor_id=professor.id) }}"
        c-remove-closest="div">
            Deletar
    </button>

    <a href="{{ url_for('comentario.form_comentario', professor_id=professor.id) }}">
        <button class="btn btn-success" >
                Postar
        </button>
    </a>

    <h1 style="margin-top: 20px;">Comentarios</h1>
    <hr>
    <br>
    <div>
    {% for comentario in comentarios %}
    <div class="comentario">
        {% include 'item_comentario.html' %}
    </div>
    {% endfor %}
</div>
</div>
<script src="{{ url_for('static', filename='js/cru.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
