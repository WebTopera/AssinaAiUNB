<a href="{{ url_for('comentario.show_comentario', comentario_id=comentario.id) }}" 
style="text-decoration: none;">
    <div class="item-comentario" id="comentario-{{comentario.id}}">
        <div class="title-comentario">
            <h1>{{comentario.title}}</h1>
        </div>
        <div class="grade-comentario">
            <h2>{{comentario.grade}}</h2>
        </div>
        <div class="description-comentario">
            <p>{{comentario.text}}</p>
        </div>
    </div>
</a>
