<a href="{{ url_for('show_comentario', professor_id=professor.id) }}" 
style="text-decoration: none;">
    <div class="list_comentarios">
        <div class="title-comentario">
            <h1>{{comentario.title}}</h1>
        </div>
        <div class="grade-comentario">
            <h2>{{comentario.grade}}</h2>
        </div>
        <div class="description-comentario">
            <p>{{comentario.description}}</p>
        </div>
    </div>
</a>
